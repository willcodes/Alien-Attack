<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alien Attack</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
    	<main>
	    	<div class="game-container">
	    		<div class="header">
	    			<h1>Alien Attack!</h1>
	    		</div>
		        <div id="stage">
		        	<div id="score">Missiles Fired: 0<br>Remaining: 8</div>
					 <div id="background"></div>
					 <div id="cannon"></div>
					 <div id="missile"></div>
					 <div id="alien"></div>
				</div>
				<div class="input-box">
					<div class="output" id="output">Enter the X and Y position(0-300) then click fire.</div>
					<input type="text" id="inputX" placeholder="x">
					<input type="text" id="inputY" placeholder="y">
					<button>Fire!!</button>
				</div>
			</div>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
